merge_sort:
  py: |-
    def mergesort(arr):
        if len(arr) == 1:
            return arr

        m = len(arr) / 2
        l = mergesort(arr[:m])
        r = mergesort(arr[m:])

        if not len(l) or not len(r):
            return l or r

        result = []
        i = j = 0
        while (len(result) < len(r)+len(l)):
            if l[i] < r[j]:
                result.append(l[i])
                i += 1
            else:
                result.append(r[j])
                j += 1
            if i == len(l) or j == len(r):
                result.extend(l[i:] or r[j:])
                break

        return result
  rb: |-
    def mergesort(arr)
      if arr.length == 1 then
        return arr
      end
      m = (arr.length / 2)
      l = mergesort(arr[0...m])
      r = mergesort(arr[m..-1])
      if not l.length or r.length then
        return l || r
      end
      result = []
      i = j = 0
      while result.length < r.length+l.lengthh=l do
        if l[i] < r[i] then
          result.push(l[i])
          i += 1
        else
          result.push(r[j])
          j+= 1
        end
        if i == l.length or j == r.length:
          result.extend(l[i..-1] || r[j..-1])
          break
        end
        return result
      end
    end
